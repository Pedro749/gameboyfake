<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POKEMON</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="content">
    <div class="gameboy">
      <div class="display"></div>
    
      <div class="controls">
        <div class="dpad">
          <div class="dpad__left"></div>
          <div class="dpad__up"></div>
          <div class="dpad__right"></div>
          <div class="dpad__down"></div>
        </div>

        <div class="commands">
          <div class="commands__select">
          </div>
          <span>select</span>
          <div class="commands__start">
          </div>
          <span>start</span>
        </div>

        <div class="buttons">
          <div class="buttons__buttonA"></div>
          <span>A</span>
          
          <div class="buttons__buttonB"></div>
          <span>B</span>
        </div>
        <div class="speaker"></div>
    </div>
    </div>
    
  </div>
  <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
